<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Osama Portfolio</title>
  <link rel="icon" type="image/x-icon" href="../imgs/face.webp" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f334197832.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MJD99TVLDM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MJD99TVLDM');
  </script>
</head>

<body>

  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading blogs...</p>
  </div>

  <header class="blogs-header" data-aos="fade-down">
    <div class="header-content">
      <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
      </a>
      <h1 class="blogs-title">Blog Posts</h1>
      <div class="blog-count">
        <span id="blog-count">0 articles</span>
      </div>
    </div>
  </header>

  <main class="blogs-main">

    <section class="blogs-section" data-aos="fade-up">
      <div class="section-header">
        <h2><i class="fas fa-newspaper"></i> Latest Articles</h2>
        <div class="section-controls">
          <div class="pagination-info">
            <span id="pagination-info">Showing 0-0 of 0</span>
          </div>
          <div class="pagination-controls">
            <button id="prev-page" class="special-btn" disabled>
              <i class="fas fa-chevron-left"></i>
            </button>
            <span id="page-info">Page 1</span>
            <button id="next-page" class="special-btn" disabled>
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="blogs-container" class="blogs-container">
        <div class="no-blogs" id="no-blogs">
          <i class="fas fa-file-alt"></i>
          <p>No blog posts available at the moment.</p>
        </div>
      </div>
    </section>
  </main>

  <div id="blog-modal" class="modal">
    <div class="modal-content blog-detail">
      <div class="modal-header">
        <div class="blog-meta">
          <h2 id="modal-blog-title">Blog Title</h2>
          <p class="blog-author">By <span id="modal-blog-author">Author</span></p>
          <p class="blog-date" id="modal-blog-date">Posted on Date</p>

        </div>
        <button class="close-modal" id="close-blog-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="modal-blog-content" class="blog-full-content">
          Blog content will appear here...
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 600
    });
  </script>
  <script src="./script.js"></script>
</body>

</html>
