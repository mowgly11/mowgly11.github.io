<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Login - OsamaBozalim" />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/x-icon" href="../imgs/face.webp" />
  <title>Login - Osama Portfolio</title>
  <link rel="stylesheet" href="../style.css" type="text/css" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <script src="https://kit.fontawesome.com/f334197832.js" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MJD99TVLDM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MJD99TVLDM');
  </script>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img draggable="false" src="../imgs/face.webp" alt="Profile" class="login-avatar">
        <h1>Welcome Back</h1>
        <p>Please sign in to continue</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" autocomplete="username">
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password">
        </div>
        
        <button type="submit" class="login-btn special-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
