  <meta property="og:image" content="https://postimg.cc/219DvHzB" />
  <meta property="og:description"
    content="Welcome to my portfolio! My name is Osama and I am an 18-year-old Full Stack Developer with a passion for creating innovative and user-friendly web applications. My skills include HTML, CSS, JavaScript, NodeJS and various frameworks and libraries. I have experience in both Front-End and Back-End development, which allows me to build dynamic and responsive websites that provide a seamless user experience.

In addition to my technical skills, I also have experience working with Adobe Photoshop. I have been using this software for several years, and have developed a strong understanding of its features and capabilities. I am able to create visually appealing designs and graphics that enhance the overall look and feel of a website. I also have experience in photo editing, creating logos, and other graphics work.

I am always striving to improve my skills and stay current with the latest technologies in order to provide the best possible solutions for my clients. I am confident that my technical skills and graphic design experience make me a valuable asset for any project. I am a quick learner and a team player, I have a keen attention to detail, and I am able to meet tight deadlines. I am also able to communicate effectively with clients, team members and other stakeholders. Please take a look at my portfolio to see some of my work and if you have any questions, don't hesitate to reach out to me." />
  <title>Osama - Terminal</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <script src="https://kit.fontawesome.com/f334197832.js" crossorigin="anonymous"></script>
  <script src="./script.js" type="module" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="terminal-top">
    <div class="dot" id="red-dot">X</div>
    <div class="dot" id="expand-dot">&#xf065; </div>
    <div class="dot" id="minimize-dot">-</div>
    <p class="terminal-title"><img draggable="false" src="../imgs/terminal.webp" alt="terminal logo" width="30"
        height="30"> Osama's PC <span>-</span> <span id="resolution"></span></p>
  </header>
  <main class="terminal">
    <section class="terminal-body">
      <p class="terminal-text">This is a developer-readable version of my portfolio.</p>
      <p class="terminal-text">Use "help" to get the list of available commands.</p>
      <div class="terminal-body-command">
        <div class="terminal-text" style="margin-right: 7px;">$</div>
        <input type="text" class="command-line terminal-text" name="command" autofocus>
      </div>

      <template id="terminal-new-line">
        <div class="terminal-body-command">
          <div class="terminal-text" style="margin-right: 7px;">$</div>
          <input type="text" class="command-line terminal-text" name="command" autofocus>
        </div>
      </template>
      
      <template id="terminal-response">
        <div class="terminal-response-body">
          <div class="terminal-text"></div>
        </div>
      </template>
    </section>
  </main>
  <p id="version">v0.2</p>
</body>

</html>
